<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CALCULATOR</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="A">
        <div class="A1">

            <input type="text" placeholder="0" id="output">
            <button onclick="Clear()">CL</button>
            <button onclick="Delete()">DEL</button>
            <button onclick="Display('%')">%</button>
            <button onclick="Display('/')">/</button>
            <button onclick="Display('7')">7</button>
            <button onclick="Display('8')">8</button>
            <button onclick="Display('9')">9</button>
            <button onclick="Display('*')">*</button>
            <button onclick="Display('4')">4</button>
            <button onclick="Display('5')">5</button>
            <button onclick="Display('6')">6</button>
            <button onclick="Display('-')">-</button>
            <button onclick="Display('1')">1</button>
            <button onclick="Display('2')">2</button>
            <button onclick="Display('3')">3</button>
            <button onclick="Display('+')">+</button>
            <button onclick="Display('.')">.</button>
            <button onclick="Display('0')">0</button>
            <button onclick="Calculate()" class="EqualTo">=</button>

        </div>
    </div>

    <script>

        let op = document.getElementById("output");

        function Display(num)
        {
            op.value = op.value + num;
        }
        function Calculate()
        {
            try
            {
                op.value = eval(op.value);
            }
            catch(err)
            {
                alert("Invalid")
            }
            if(op.value == 'Infinity')
            {
                op.value='/ by zero';
            }
        }
        function Clear()
        {
            op.value = ""
        }
        function Delete()
        {
            op.value = op.value.slice(0,-1);
        }
    </script>

</body>

</html>
